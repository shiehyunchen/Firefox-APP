<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>Setting</title> 	
		<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css"/>
		<script type="text/javascript" src='../js/jquery-1.10.2.min.js'></script>
		<script type="text/javascript" src='../js/jquery.mobile-1.3.1.min.js'></script>
		<script type="text/javascript" src='./js/uisettingInit.js'></script>
		<script type="text/javascript" src='../js/setTheme.js'></script>
	</head>
	<body>	
		<div id="page" data-role="page">
			<div id="header" data-role="header" data-id="fool" data-position="fixed">
			<a href="../index.html" data-icon="back" >Back</a>			
			<h1>Setting</h1>
				<div id="navbar" data-role="navbar">
					<ul>
						<li><a onclick="self.location.href='Setting.html'">Account</a></li>
						<li><a class="ui-btn-active ui-state-persist">UISetting</a></li>
					</ul>
				</div><!-- /navbar -->	
			</div>					
			<div id="content" data-role="content">
				<label for="fontfieldcontain">Change your font-size:</label>
				<div id="fontfieldcontain" data-role="fieldcontain" class="ui-grid-b">					
					<div class="ui-block-a"><a id="fontBtn-a" data-role="button">L</a></div>
					<div class="ui-block-b"><a id="fontBtn-b" data-role="button">M</a></div>
					<div class="ui-block-c"><a id="fontBtn-c" data-role="button">S</a></div>					
				</div>	
				<label for="btnfieldcontain">Change your theme:</label>
				<div id="btnfieldcontain" data-role="fieldcontain">		
					<fieldset id="btnsgroup" data-role="controlgroup">				
						<a id="themeBtn-a" data-role="button" data-theme="a">Pearl Black</a> 				
						<a id="themeBtn-b" data-role="button" data-theme="b">Sky Blue</a> 	
						<a id="themeBtn-c" data-role="button" data-theme="c">Swan White</a> 	
						<a id="themeBtn-d" data-role="button" data-theme="e">Champagne Gold</a>
					</fieldset>					
				</div>
			
			</div>
		</div>		
		
	</body>
	
</html>
