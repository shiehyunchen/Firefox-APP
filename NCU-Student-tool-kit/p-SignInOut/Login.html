<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>Login</title> 	
		<link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.3.1.min.css"/>
		<script type="text/javascript" src='../js/jquery-1.10.2.min.js'></script>
		<script type="text/javascript" src='../js/jquery.mobile-1.3.1.min.js'></script>
		<script type="text/javascript" src='./js/loginInit.js'></script>
		<script type="text/javascript" src='../js/setTheme.js'></script>
	</head> 
	<body>	
		<div id="page" data-role="page">
			<div id="header" data-role="header" data-id="fool" data-position="fixed">
			<a href="../index.html" data-icon="back" >Back</a>			
			<h1>Login</h1>
			</div>					
			<div id="content" data-role="content">	
				<form>
					 <label for="acc">Account:</label>
					 <input name="acc" id="acc" value="" type="text"/>
					 <label for="pwd">Password:</label>
					 <input data-clear-btn="true" name="pwd" id="pwd" value="" autocomplete="off" type="password"/>
					 <input type="checkbox" name="remember" id="remember" />
					 <label for="remember">remember me</label>
					 <a onclick="send();" data-role="button">Submit</a> 
				</form>
			</div> 
		</div>		
	</body>
</html>
